<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Marvel Characters</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>

    <header>
        <h1>MARVEL</h1>
    </header>
    
    <div id="container">

        <section id="search-container">
            <div id="random-character">
                <img src="./assets/random.svg" alt="Random Character">
            </div>
            <div id="search-character">SEARCH</div>
        </section>
    
        <section id="character-container"></section>
    </div>

    <section id="profile-container">
        <div id="profile-wrapper">
            <span id="profile-close"></span>
            <div id="profile-img-containter">
                <img id="profile-img" src="" alt="">
            </div>
            <span id="profile-name"></span>
            <span id="profile-description"></span>
        </div>
        <section id="comics">
            <span id="comics-name">COMICS</span>
        </section>
    </section>

    <script src="./assets/scripts.js"></script>
</body>
</html>
